<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Olivers Todos</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Olivers todos</h1>
      </header>
      <form id="add-todo-form">
        <input
          autocomplete="off"
          id="add-todo-text"
          name="todo-text"
          type="text"
          maxlength="120"
          placeholder="En superviktig todo..." />
        <button id="add-todo">Lägg till</button>
      </form>
      <ul id="todos"></ul>
      <footer>
        <p id="todo-info">Lite information här</p>
      </footer>
    </main>
  </body>
</html>
